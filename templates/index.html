
<html lang="en" dir="ltr">
<style>
input[type=text] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
.box {
  width: 100%;
  height:100%;
  padding: 10px;
  border: 5px solid blue;
  margin: 0;
}
</style>
<head>
  <meta charset="utf-8">
  <title>Weather India</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body style="background-image:url(https://s3.envato.com/files/4e178db8-058c-4c6b-9915-63e55cd17e0f/inline_image_preview.jpg);background-size: 100% 100%;color:white;">
  <nav class="row" style="background: blue; color: white;float:centre;">
    <h1 class="col-md-3 text-center">Weather India</h1>
  </nav>
  <br />
  <br />

    <form method="post" >
      <input type="text" class="form-control" name="city" placeholder="Search">
      <div class="input-group-btn">
        <button class="btn btn-primary" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>

    </form>

  <div class="box">

        <h3 style="font-family:Georgia;">City name : {{data.cityname}}</h3>
        <h3 style="font-family:Georgia;">Country Code : {{data.country_code}}</h3>
        <h3 style="font-family:Georgia;">temp (in kelvin) : {{data.temp}}</h3>

        <h3 style="font-family:Georgia;">pressure : {{data.pressure}} </h3>
        <h3 style="font-family:Georgia;">humidity : {{data.humidity}}</h3>

  </div>
</body>

</html>
